<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
	<script type="text/javascript">
	function revertir(cadena){
		var n = cadena.length;
		var rever = "";
		while (n>=0) {
			//charAt extrae el valor de la cadena en la posición n
			rever = rever + cadena.charAt(n);
			n--;
		}
		return rever;
	}
	function reverfrase(frase){
		var f = frase;
		//cortamos la cadena en los espacios almacenándolos como array en p
		var p = f.split(" ");
		//aplicamos la función reverse para invertir posiciones de los elementos del array
		var m = p.reverse();
		//lo pasamos a una variable cadena
		var reves ="";
		for (var i = 0; i < m.length; i++) {
			var reves = reves + m[i];
			reves +=" ";
		}
		return reves;
	}
	function primemayus(senten){
		var sen = senten;
		//cortamos en la primera letra y nos quedamos con ella
		var i = sen.slice(0,1);
		//cortamos en la segunda letra y nos quedamos con el resto
		var j = sen.slice(1);
		var k = i.toUpperCase()+j.toLowerCase();
		return k;
	}
	</script>
</head>
<body>
	<script type="text/javascript">
	var x = revertir ('string');
	var y = reverfrase ('una cadena de texto para darle la vuelta');
	var z = primemayus ('una CadEnA de texto para darle la vuelta');
	document.write(x+"<br>"+y+"<br>"+z);
	</script>

darlelavueltaPalabras(arg_str): devolverá un string que contiene las palabras del string que recibe por argumento y devuelve otro string pero con el orden inverso de las palabras. Por ejemplo, si llamamos a la función darlelavueltaPalabras("El baifo canario tiene su propio mecanismo"), esta devolverá "mecanismo propio su tiene canario baifo El".
laFrase(arg_str): esta función se utiliza para que una sentencia tenga la primera palabra en mayúscula y el resto en minúsculas. Básicamente, quiere aprovechar el primer carácter de arg_str y obligar al resto a minúsculas.
La salida de laFrase("i LOVE lA ProgramacióN EN eL LADO dEl ClienTe!") sería: I love la programación en el lado del cliente! -->

</html>
